<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit</title>
    <script src="submit.js"></script>

</head>

<body>

    <main>

        <form id="form">

            <div>
                <p>
                    <label>Nome</label><br>
                    <input type="text" name="nome" id="cNo">
                </p>

                <p>
                    <label>E-mail</label><br>
                    <input type="email" name="E-mail" id="cEma">
                </p>

                <p>
                    <label>CPF</label><br>
                    <input type="text" name="cpf" id="cCpf">
                </p>

                <p>
                    <label>Data de Nascimento</label><br>
                    <input type="date" name="Data de Nascimento" id="cDTN">
                </p>

            </div>

            <button type="submit">Enviar</button>

            <div id="resultado"></div>

        </form>

    </main>

</body>

</html>
